<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invite</title>
</head>
<body>
<script>
  function redirectToAppropriateHTML() {
    const queryParams = new URLSearchParams(window.location.search);
    const width = window.innerWidth;

    let targetURL;

    if (width > 600) {
      targetURL = 'newDesignDesktop.html';
    } else {
      targetURL = 'newDesignMobiles.html';
    }

    if (queryParams.toString()) {
      //targetURL += '?' + queryParams.toString();
      targetURL += '?' + 'change=Cambio 1'
    }

    window.location.href = targetURL;
  }

  window.onload = redirectToAppropriateHTML;
  window.addEventListener('resize', redirectToAppropriateHTML);
</script>
</body>
</html>
