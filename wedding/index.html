<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css"       type="text/css">
    <link rel="icon"        href="resources/page_icon.ico"    type="image/x-icon">
    <script type="module" src="scripts/firebaseLibrariesScript.js"></script>
    <script src="scripts/lottieLibScript.js"></script>
    <style>
        .container {
            flex-direction: column;
            align-items: center;
            margin: 0;
            max-width: 1200px;
        }
        .iframe-maps {
            width: 100%;
            align-content: center;
        }
        @media (min-width: 600px) {
            .container {
                margin: 0 auto;
                flex-direction: column;
                align-items: center;
            }
            .iframe-maps {
                width: 600px;
            }
        }
    </style>
    <title>Boda Alfredo y Andrea</title>
</head>
<body>
<div class="container">
    <h1>Hola, mundo!</h1>
    <p>Â¡Este es un ejemplo simple de un documento HTML que muestra un saludo!</p>
    <div>
        <video class="wedding_video" autoplay loop muted>
            <source src="resources/example_video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <p></p>
    <button  id="boton">Ver en maps</button>
    <p></p>
    <a id="enlace" target="_blank"> Ir a Ejemplo.com</a>
    <p></p>
    <iframe
            class="iframe-maps"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            id="mapsFrame"
    ></iframe>
    <p></p>
    <div>
        <lottie-player src="" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop controls autoplay></lottie-player>
    </div>
</div>
<script src="scripts/mapsUrlScript.js"></script>
<script src="scripts/iFrameScript.js"></script>
</body>
</html>
