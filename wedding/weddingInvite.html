<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  href="styles.css"       type="text/css">
        <link rel="icon"        href="resources/page_icon.ico"    type="image/x-icon">
        <script type="module" src="scripts/firebaseLibrariesScript.js"></script>
        <script src="scripts/lottieLibScript.js"></script>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 auto;
                max-width: 1200px;
            }
            .box {
                width: 100%;
                margin: 10px;
                padding: 20px;
                background-color: lightcoral;
                text-align: center;
            }
            .iframe-maps {
                width: 100%;
                margin-left: 10px;
                margin-right: 20px;
            }
            @media (min-width: 600px) {
                .container {
                    flex-direction: row;
                    justify-content: space-around;
                }
                .box {
                    width: 30%;
                }
                .iframe-maps {
                    width: 600px;
                    margin-left: 10px;
                    margin-right: 20px;
                }
            }
        </style>
        <title>Boda Alfredo y Andrea</title>
    </head>
    <body>
        <div class="container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
        <div class="container">
            <h1>Hola, mundo!</h1>
            <p>Â¡Este es un ejemplo simple de un documento HTML que muestra un saludo!</p>
            <video width="320" height="240" controls autoplay>
                <source src="resources/example_video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <p></p>
            <button  id="boton">Ver en maps</button>
            <p></p>
            <a id="enlace" href="" target="_blank"> Ir a Ejemplo.com</a>
            <p></p>
            <iframe
                    class="iframe-maps"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    id="mapsFrame"
            ></iframe>
            <p></p>
            <div>
                <lottie-player src="" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop controls autoplay></lottie-player>
            </div>
        </div>
        <script src="scripts/mapsUrlScript.js"></script>
        <script src="scripts/iFrameScript.js"></script>
    </body>
</html>
