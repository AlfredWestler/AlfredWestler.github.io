<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Hola, mundo!</title>
    </head>
    <body>
        <div class="container">
            <h1>Hola, mundo!</h1>
            <p>¡Este es un ejemplo simple de un documento HTML que muestra un saludo!</p>
            <video width="320" height="240" controls autoplay>
                <source src="example_video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <p></p>
            <button  id="boton">Ver en maps</button>
            <p></p>
            <a id="enlace" href="" target="_blank"> Ir a Ejemplo.com</a>
            <p></p>
            <iframe
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAsl_wF89EpRrIYJ1-nxn70zPk_Jt2SpuQ
                    &q=Salones+de+Eventos+Cabaña+Encantada">
            </iframe>
            <p></p>
        </div>
        <script>
            const url = "https://www.google.com.mx/maps/place/Salones+de+Eventos+Caba%C3%B1a+Encantada/@19.2295242,-99.1969413,17z/data=!3m1!4b1!4m6!3m5!1s0x85cdfdf75ba6dab3:0xc2efda4bc94ba16!8m2!3d19.2295242!4d-99.1943664!16s%2Fg%2F11bbrq9jq_?entry=ttu";
            document.getElementById("enlace").href = url;
            document.getElementById("frame").src = url;
            document.getElementById("boton").onclick = function() {
                window.open(url, "_blank");
            };
        </script>
    </body>
</html>
