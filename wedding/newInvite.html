<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones de Canciones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            padding-left: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #666;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.2s ease-out;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            color: #666;
            font-size: 12px;
            background: #fff;
            padding: 0 5px;
        }
        .form-group input::placeholder {
            color: transparent;
        }
        .btn {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>¿Qué canción no puede faltar?</h2>
        <div class="form-group">
            <input type="text" id="song" placeholder=" " required>
            <label for="song">Recomiéndanos una canción</label>
        </div>
        <button class="btn" onclick="submitRecommendation()">Enviar</button>
    </div>

    <script>
        function submitRecommendation() {
            const songInput = document.getElementById('song');
            const song = songInput.value.trim();
            if (song) {
                alert(`¡Gracias por tu recomendación: ${song}!`);
                songInput.value = '';
            } else {
                alert('Por favor, recomienda una canción.');
            }
        }
    </script>
</body>
</html>
