<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invites Desktop</title>
    <link rel="stylesheet" href="stylesNewDesign600px.css">
</head>
<body>
<div class="fullContainer">
    <div class="p1-container">
        <div class="p1-background-content">
            <img src='resources/wedback.jpeg' alt="Wedding background image" class="p1-background-image">
            <div class="p1-background-scrim"></div>
            <div class="p1-title-content">
                <div class="p1-title-header-row">
                    <div class="p1-title-header-divider"></div>
                    <div class="p1-title-header-logo-box">
                        <p style="color: white">LOGO</p>
                    </div>
                    <div class="p1-title-header-divider"></div>
                </div>
                <div class="p1-title-names-column">
                    <p class="p1-title-names-h1">Andrea</p>
                    <div class="p1-title-names-ampersand-box">
                        <p class="p1-title-names-ampersand-text">&</p>
                    </div>
                    <p class="p1-title-names-h1">Alfredo</p>
                </div>
                <div class="p1-title-bottom-divider"></div>
            </div>
        </div>
        <div class="p1-quote-content">
            <p class="p1-quote-text">Este espacio esta reservado para poner una quote que nos guste</p>
        </div>
    </div>
    <p>Siguientes contenedores aqui</p>
</div>

</html>
